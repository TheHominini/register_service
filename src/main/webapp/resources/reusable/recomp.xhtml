    <composite:interface>

        <composite:attribute name="facultyLable" />
        <composite:attribute name="facultyValue" />
        <composite:attribute name="specialtyLable" />
        <composite:attribute name="specialtyValue" />
        <!--<composite:attribute name="specialtyId" />      Try to get specialty id-->
        

    </composite:interface>

    <composite:implementation>

        <h:panelGrid columns="2" columnClasses="label, value" style="width: 450px">
            <h:outputText value="#{cc.attrs.facultyLable}" />
            <p:selectOneMenu id="faculty" value="#{dropDownView.faculty}" style="width:190px">
                <p:ajax listener="#{dropDownView.onFacultyChange}" update="specialty" />
                <f:selectItem itemLabel="Select Faculty" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropDownView.faculties}" />
            </p:selectOneMenu>
 
            <h:outputText value="#{cc.attrs.specialtyLable}"/>
            <p:selectOneMenu id="specialty" value="#{dropDownView.specialty}" style="width:190px">
                <p:ajax listener="#{dropDownView.onSpecialtyChange}" update="specialtyId" />
                <f:selectItem itemLabel="Select Specialty" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{dropDownView.specialties}" />
            </p:selectOneMenu>
        </h:panelGrid>
        
        <p:inputText id="specialtyId" value="#{dropDownView.specialtyId}" style="visibility: hidden;"/>
<!--
        <h:inputText id="fac" value="#{cc.attrs.facultyValue}" style="visibility: visible;" />
        <h:inputText id="spec" value="#{cc.attrs.specialtyValue}" style="visibility: visible;" />
        <h:inputText id="specId" value="#{cc.attrs.specialtyId}" style="visibility: visible;" />      Try to get specialty id-->
        
 
    </composite:implementation>

</html>
